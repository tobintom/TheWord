<app-header></app-header>
<div   [ngStyle]="{          
    background: 'url(' + bgurl + ') no-repeat center center fixed',
    'background-size': 'cover' 
}">
    
<!-- Header -->
<header id="header">
    <div class="logo"><span>Home</span></div>
</header>

<!-- Main -->
<section id="main">
    <div class="inner">
    <!-- One -->    
        <section id="one" class="wrap style1">             
            <header class="special">
                <h2 [dir]=dir>{{book}} {{chapter}} </h2>
                <p *ngIf="!isEng()" dir="ltr">{{englishName}} {{chapter}}</p>
            </header>
            <div class="content">
                <p><span class="image left"><img [src]=icon [title]=englishName  /></span></p>
                    <p [dir]=dir *ngFor="let verse of verses" [align] = align>                        
                        <sup class="versenum">{{verse.verse}}.</sup> <strong style="font-size: 18px;">{{verse.text}}</strong>                        
                    </p>               
            </div>
            </section>    
    </div>
</section>

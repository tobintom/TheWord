spring.application.name=wordcontent-service
server.port=3010
server.tomcat.max-threads=50
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_URL}
spring.data.mongodb.host=${MONGODB_HOST}
spring.data.mongodb.port=${MONGODB_PORT}
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DB}
spring.data.mongodb.username=${MONGODB_USER}
spring.data.mongodb.password=${MONGODB_PASS}
spring.data.mongodb.database=${MONGODB_DB}
theword.metaservice.serviceId=wordmeta-service
host.full.dns.auth.link=${SWAGGER_AUTH}
app.client.id=${SWAGGER_ID}
app.client.secret=${SWAGGER_PASS}
